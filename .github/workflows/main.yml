name: Manually Trigger Runscope Test

on:
  workflow_dispatch:

jobs:
  send-to-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"This is test \"}" ${{ secrets.SLACK_WEBHOOK_URL }}
