name: Manually Trigger Runscope Test

on:
  workflow_dispatch:

jobs:
  run-runscope-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up GitHub Actions Slack App
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "#testgithub",
              "username": "dahat.shilpa@gmail.com",
              "text": "This is a test",
              "icon_emoji": ":octocat:"
            }
        env:
          SLACK_WEBHOOK_URL: ${secrets.SLACK_WEBHOOK_URL}
